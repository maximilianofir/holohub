---
v4l2_source:
  device: "/dev/video1"


preprocessor:
  out_tensor_name: preprocessed
  resize_width: 1024
  resize_height: 1024
  scale_min: 0.0
  scale_max: 1.0
  in_dtype: "rgba8888"
  out_dtype: "rgb888"

inference:
  backend: "trt"
  model_path_map:
    "encoder": "/workspace/volumes/engine/encoder.engine"
  pre_processor_map:
    "encoder": ["encoder_tensor"]
  inference_map:
    "encoder": ["image_embeddings"]
  input_on_cuda: true
  is_engine_path: true

decoder_configurator:
  input_point: [200, 800]

point_publisher:
  point_mover:
    - "width" : 1024
      "height": 1024
      "radius": 100
      "center_x": 512
      "center_y": 512
      "frequency": 0.1

inference_decoder:
  backend: "trt"
  model_path_map:
    "decoder": "/workspace/volumes/engine/decoder.engine"
  pre_processor_map:
    "decoder": [
      "image_embeddings",
      "point_coords",
      "point_labels",
      "mask_input",
      "has_mask_input"
      ]
  inference_map:
    "decoder": ["iou_predictions", "low_res_masks"]
  input_on_cuda: true
  is_engine_path: true
  enable_fp16: false


segmentation_postprocessor:
  in_tensor_name: out
  network_output_type: softmax
  data_format: nchw

holoviz:
  tensors:
    - name: ""
      type: color
    - name: "out_tensor"
      type: color
      opacity: 0.5
      priority: 0
    - name: "point_coords"
      type: crosses
      color: [1.0, 0, 0, 1.0]
      point_size: 20
      opacity: 1
      priority: 1
  color_lut: [
    # [0.65, 0.81, 0.89, 0.5], #RGB for BACKGROUND with light blue & alpha=0.1
    # [0.3, 0.3, 0.9, 0.75], #Blue RGB for SELLA with alpha=0.5
    # [0.9, 0.9, 0.3, 0.75], #Yellow RGB for CLIVAL RECESS alpha=0.5 #https://rgbcolorpicker.com/0-1
    ]


