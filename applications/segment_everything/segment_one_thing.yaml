---
v4l2_source:
  device: "/dev/video1"


preprocessor:
  out_tensor_name: preprocessed
  out_dtype: "float32"
  resize_width: 1024
  resize_height: 1024
  scale_min: 0.0
  scale_max: 1.0
  in_dtype: "rgba8888"
  out_dtype: "rgb888"

inference:
  backend: "trt"
  pre_processor_map:
    "encoder": ["encoder_tensor"]
  inference_map:
    "encoder": ["image_embeddings"]
  input_on_cuda: true
  is_engine_path: true


inference_decoder:
  backend: "trt"
  pre_processor_map:
    "decoder": [
      "image_embeddings",
      "point_coords",
      "point_labels",
      "mask_input",
      "has_mask_input"
      ]
  inference_map:
    "decoder": ["decoder_output"]
  input_on_cuda: true
  is_engine_path: true
  enable_fp16: true

postprocessor:
  iou_threshold: 0.5
  score_threshold: 0.5
  image_dim: 1024

holoviz:
  tensors:
    - name: ""
      type: color


